<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>Request Interceptor</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            font-size: 14px;
        }

        .log-item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        pre {
            background: #f9f9f9;
            padding: 5px;
            margin: 5px 0;
            white-space: pre-wrap;
        }

        .btn-group button {
            margin-right: 5px;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
        }
        #url-pattern-exp span {
            cursor: pointer;
        }
        .btn-copy {
            font-size: 13px;
            cursor: pointer;
        }

        .container {
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
        }

        #log {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            background: white;
            font-size: 13px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .part1 {
            flex-shrink: 0;
        }
        
        .part2 {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .method-checkbox, .method-checkbox input {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="part1">
            <h3 style="margin: 0 0 15px; text-shadow: rgba(0, 0, 0, 0.2) 1px 1px 1px;">控制面板</h3>
            <div>
                <label><strong>拦截规则: </strong></label>
                <input type="text" id="url-pattern" placeholder="请输入" />
                <div id="url-pattern-exp"></div>
            </div>
            <hr />
            <div>
                <label><strong>数据导出过滤模式</strong>: </label>
                <input type="radio" id="mode1" name="mode" value="1" /><label for="mode1">PQT活动</label>
                <input type="radio" id="mode2" name="mode" value="2" /><label for="mode2">默认</label>
                <div id="activity-pattern"></div>
            </div>
            <hr />
            <div>
                <label><strong>拦截模式</strong>: </label>
                <input type="radio" id="interception-mode-1" name="interception-mode" value="1" /><label for="interception-mode-1">仅拦截数据</label>
                <input type="radio" id="interception-mode-2" name="interception-mode" value="2" checked /><label for="interception-mode-2">取消请求</label>
            </div>
            <hr />
            <div>
                <label><strong>拦截请求方法</strong>: </label>
                <label class="method-checkbox">
                    <input type="checkbox" name="intercept-method" value="GET" checked> GET
                </label>
                <label class="method-checkbox">
                    <input type="checkbox" name="intercept-method" value="POST" checked> POST
                </label>
                <label class="method-checkbox">
                    <input type="checkbox" name="intercept-method" value="PUT"> PUT
                </label>
                <label class="method-checkbox">
                    <input type="checkbox" name="intercept-method" value="DELETE"> DELETE
                </label>
                <label class="method-checkbox">
                    <input type="checkbox" name="intercept-method" value="PATCH"> PATCH
                </label>
            </div>
            <hr />
            <div>
                <label><strong>服务: </strong></label>
                <button id="control">开始监听</button>
                <button id="clear">清空数据</button>
                <button id="export-curl">导出curl格式</button>
                <button id="export-powershell">导出PowerShell格式</button>
                <button id="export-fetch">导出fetch格式</button>
                <button id="set-filename">设置导出文件名</button>
                <button id="sync-config">同步配置</button>
            </div>
        </div>
        <div class="part2">
            <h4 class="title" style="margin: 0; padding: 20px 0 10px;">数据列表</h4>
            <div id="log">无数据</div>
        </div>
    </div>
    
    <script src="panel.js"></script>
</body>
</html>
